#Allow H2 DB to be accessed via browser and Java Application.
spring.h2.console.enables=true
#DB server path - Below is default, can be changed if needed.
spring.h2.console.path=/h2console
#DB URL and DB Name (pmsdb). File based DB system
spring.datasource.url=jdbc:h2:file:~/h2/schooldb
#DB Username
spring.datasource.username=sa
#DB PW
spring.datasource.password=
#DB Driver - specific to a particular DBMS
spring.datasource.driverClassName=org.h2.Driver
#Enables the existing tables and data to update after the server restarts.
#Data dosn't get lost on restart. If 'create' state, data/tables drop every time the application restarts.
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
